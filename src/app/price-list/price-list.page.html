<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Pre√ßos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToHistoricoProdutos()">
        <ion-icon name="time-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="filterByEmpresa()"
    placeholder="Buscar por empresa"
  ></ion-searchbar>

  <div class="cards-container">
    <ion-card *ngFor="let group of groupByEmpresa()" (click)="goToEmpresaDetails(group.empresa, group.notas)">
      <ion-card-header>
        <ion-card-title class="empresa-name">{{ group.empresa }}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>

  <ion-card *ngIf="!filteredNotas.length">
    <ion-card-content>
      Nenhuma nota encontrada
    </ion-card-content>
  </ion-card>
</ion-content>
