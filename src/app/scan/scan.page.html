<ion-header>
  <ion-toolbar>
    <ion-title>Scanear Notas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToPriceList()">
        <ion-icon name="list-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="scan-content">
  <div class="button-container">
    <button class="modern-button" (click)="scanQRCode()">
      <ion-icon name="scan-outline"></ion-icon>
    </button>
  </div>
</ion-content>
